<ion-content [fullscreen]="true">

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>New Movies</h3>
            </ion-col>

        </ion-row>
    </ion-grid>

    <app-slideshow-backdrop *ngIf="!loadingFeatureMovies; else spinner"
                            [movies]="movies | filterBackdrop">

    </app-slideshow-backdrop>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Charts</h3>
            </ion-col>

        </ion-row>
    </ion-grid>

    <app-slideshow-poster *ngIf="!loadingFeatureMovies; else spinner"
                          [movies]="movies">

    </app-slideshow-poster>


    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Popular</h3>
            </ion-col>

        </ion-row>
    </ion-grid>

    <app-slide-show-par *ngIf="!loadingPopularMovies; else spinner"
                        [movies]="popular"
                        (loadMoreMovies)="loadPopular()">

    </app-slide-show-par>


</ion-content>

<ng-template #spinner>
    <app-spinner></app-spinner>
</ng-template>
